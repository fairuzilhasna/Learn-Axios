<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Put</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Put</h1>
    <button onclick="addUser()">add user</button>

    <button onclick="updateUser()">update user</button>

    <script>

        function updateUser() {
            const updateUser2 = {
                lastName: 'Owais',
        };

        axios
            .put('https://dummyjson.com/users/2/', updateUser2,
            {headers: {
                        'Content-Type': 'application/json',
                    }
                    })
            .then(({data}) => {
                console.log(data);
            })
            .catch((error) => {
                console.log(error);
            })
            .finally(() => {
                console.log('request completed');
            });

        }

    </script>
</body>
</html>
