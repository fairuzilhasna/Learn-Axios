<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Delete</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Delete</h1>

    <script>
        axios
            .delete(`https://dummyjson.com/users/1`)
            .then((data) => {
                console.log(data);
            })
            .catch(error => {
                console.log(error);
            })
            .finally(() => {
                console.log('request completed');
            });

    </script>
</body>
</html>
