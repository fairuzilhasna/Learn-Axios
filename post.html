<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Post</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Post</h1>
    <button onclick="addUser()">add user</button>

    <script>

        function addUser() {
            const newUser = {
                firstName: 'Muhammad',
                lastName: 'Ovi',
                age: 250,
            };
            axios
                .post('https://dummyjson.com/users/add', newUser,
                    {headers: {
                        'Content-Type': 'application/json',
                        }
                    })
                .then(({data}) => {
                    console.log(data);
                })
                .catch((error) => {
                    console.log(error);
                })
                .finally(() => {
                    console.log('request completed');
                });
        }

    </script>
</body>
</html>
